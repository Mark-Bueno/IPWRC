<app-header></app-header>
<div class="loginCard">
  <mat-card class="mat-card" style="background-color: white; border-radius: 20px">
    <mat-card-header>
      <div class="logo">
        <img src="..\assets\images\logo.png" alt="test" width="100px">
      </div>
    </mat-card-header>
    <div class="loginContainer">
      <form class="form-container" [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <p [hidden]="authorized" style="color: red">Foute gebruikersnaam/wachtwoord</p>
          <label class="text">Gebruikersnaam</label>
          <input type="text"
                 class="form-control"
                 placeholder="Uw gebruikersnaam"
                 name="username"
                 formControlName="loginUsername"
                 required>
        </div>
        <div>
          <label class="text" id="password">Wachtwoord</label>
          <input type="password"
                 class="form-control"
                 placeholder="Uw wachtwoord"
                 name="password"
                 formControlName="loginPassword"
                 required>
        </div>
        <div>
          <div class="button">
            <button id="submit" type="submit" class="btn" [disabled]="!loginForm.valid">
              <i class="fa fa-sign-in"></i>Inloggen
            </button>
          </div>
        </div>
      </form>
    </div>

  </mat-card>
</div>
