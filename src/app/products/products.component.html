<app-header></app-header>
<div>
  <h2>Producten</h2>
  <div [hidden]="!isAdmin">
    <br>
    Toevoegen <i class="fa fa-plus-circle" (click)="goToProductAdd()"></i>
  </div>
  <ul>
    <li *ngFor="let product of products">
      <mat-card (click)="goToProductInformation(product)">
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-content>
          <img id="product" src="{{product.imagePath}}" alt="Image not found." width="120px" height="120px"
               style="border-radius: 10px;">
        </mat-card-content>
        <mat-card-footer>â‚¬{{product.price  | number : '1.2-2'}}</mat-card-footer>
      </mat-card>
      <mat-card-footer [hidden]="!isAdmin">
        <br><i id="edit" class="fa fa-edit"></i></mat-card-footer>
    </li>
  </ul>
</div>
