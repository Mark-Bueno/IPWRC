<app-header></app-header>
<div class="loginCard">
  <mat-card class="mat-card" style="background-color: white; border-radius: 20px">
    <h2>Product Toevoegen</h2>
    <div class="loginContainer">
      <form class="form-container" [formGroup]="productForm" (ngSubmit)="addProduct()">
        <div>
          <label class="text">Naam</label>
          <input type="text"
                 class="form-control"
                 name="name"
                 formControlName="productName"
                 required>
        </div>
        <div>
          <label class="text">Prijs</label>
          <input type="number"
                 class="form-control"
                 name="price"
                 number
                 formControlName="productPrice"
                 required>
        </div>
        <div>
          <label class="text">Foto</label>
          <input type="url"
                 class="form-control"
                 name="photo"
                 formControlName="productPhoto"
                 required>
        </div>
        <div>
          <label class="text">Beschrijving</label>
          <input type="text"
                 class="form-control"
                 name="description"
                 formControlName="productDescription"
                 required>
        </div>

        <mat-card-footer>
          <div class="button">
            <button id="submit" type="submit" class="btn" [disabled]="!productForm.valid">
              <i class="fa fa-plus-circle"></i>Toevoegen
            </button>
          </div>
        </mat-card-footer>
      </form>
    </div>
  </mat-card>
</div>
