<div class="loginCard">
  <mat-card class="mat-card" style="background-color: white; border-radius: 20px">
    <h2>Product Bewerken</h2>
    <div class="loginContainer">
      <form class="form-container" [formGroup]="productForm" (ngSubmit)="editProduct()">
        <div>
          <label class="text">Naam</label>
          <input type="text"
                 class="form-control"
                 name="name"
                 maxlength="50"
                 formControlName="productName"
                 [(ngModel)]="product.name"
                 required>
        </div>
        <div>
          <label class="text">Prijs</label>
          <input type="number"
                 class="form-control"
                 name="price"
                 formControlName="productPrice"
                 [(ngModel)]="product.price"
                 required>
        </div>
        <div>
          <label class="text">Foto</label>
          <input type="url"
                 class="form-control"
                 name="photo"
                 maxlength="255"
                 formControlName="productPhoto"
                 [(ngModel)]="product.imagePath"
                 required>
        </div>
        <div>
          <label class="text">Beschrijving</label>
          <input type="text"
                 class="form-control"
                 name="description"
                 maxlength="255"
                 formControlName="productDescription"
                 [(ngModel)]="product.description"
                 required>
        </div>

        <mat-card-footer>
          <div class="button">
            <button id="submit" type="submit" class="btn" [disabled]="!productForm.valid">
              <i class="fa fa-edit"></i>Bewerken
            </button>
            <button id="delete" type="button" (click)="deleteProduct()" class="btn">
              <i class="fa fa-trash"></i>Verwijderen
            </button>

          </div>
        </mat-card-footer>
      </form>
    </div>
  </mat-card>
</div>
