<app-header></app-header>
<div class="cartContainer">
  <h2>Kart</h2>
  <div class="cartCard">
    <mat-card class="mat-card" style="background-color: white; border-radius: 20px">
      <div class="loginContainer">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content>
          <table *ngIf="cartProducts.length > 0; else emptyCart">
            <tr class="product" *ngFor="let cart of cartProducts">
              <td class="amountColumn">
                {{cart?.amount}}x
              </td>
              <td class="imageColumn">
                <img src="{{cart?.product?.imagePath}}" alt="Image not found." width="50px" height="50px"
                     style="border-radius: 10px;">
              </td>
              <td class="itemColumn">
                {{cart?.product?.name}}
              </td>
              <td class="priceColumn">
                €{{cart?.product?.price | number : '1.2-2'}}
              </td>
              <td (click)="addProduct(cart?.product?.id)" class="add"><i class="fa fa-plus-circle"></i></td>
              <td (click)="removeProduct(cart?.product?.id)" class="remove"><i class="fa fa-minus-circle"></i></td>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="priceColumn"><b>Totaal:</b></td>
              <td class="add"></td>
              <td class="remove"></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="priceColumn"> €{{totalPrice | number : '1.2-2'}}</td>
              <td class="add"></td>
              <td class="remove"></td>
            </tr>
          </table>
          <ng-template #emptyCart>
            <div class="empty-cart">
              <span>Kart is leeg</span>
            </div>
          </ng-template>
        </mat-card-content>
        <mat-card-footer>
          <button id="buyBtn" class="btn" (click)="buyProducts()" [disabled]="cartProducts.length === 0">
            <i class="fa fa-shopping-bag"></i>Bestellen
          </button>
          <button id="clearBtn" class="btn" (click)="clearCart()" [disabled]="cartProducts.length === 0">
            <i class="fa fa-trash"></i>Leeg Kart
          </button>
        </mat-card-footer>
      </div>
    </mat-card>
  </div>
</div>
